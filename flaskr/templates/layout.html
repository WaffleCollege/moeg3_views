 <title>{% block title %}{% endblock %}</title>

</head>
<body>
  <h1>{% block h1 %}{% endblock %}</h1>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <ul class="flash-messages">
         {% for msg in messages %}
           <li>{{ msg }}</li>
         {% endfor %}
       </ul>
     {% endif %}
   {% endwith %}
